<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Search App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1>Search a show!</h1>
            </header>
            <form id="tv-search-form">
                <div class="form-group">
                    <label for="tv-show-name"></label>
                    <input type="text" class="form-control" required placeholder="Search TV name.." id="tv"
                        name="query">
                    <small id="emailHelp" class="form-text text-muted">Results will only display TV shows and not
                        movies.</small>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" id="reset-btn" class="btn btn-primary">Clear List</button>
            </form>
            <div id="shows">

            </div>
        </main>
    </div>


    <script src='js/app.js'></script>
</body>

</html>
